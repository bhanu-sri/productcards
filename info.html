<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .checked {
        color: orange;
      }

      td {
        font-size: 28px;
        font-family: "Times New Roman", Times, serif;
      }

      h1 {
        color: rgb(221, 42, 102);
        text-align: center;
      }

      div {
        margin-left: 40%;
      }

      u {
        color: rgb(221, 42, 102);
      }

      body {
        background-color: rgb(238, 214, 219);
      }
    </style>
  </head>

  <body>
    <u>
      <h1>Product Details</h1>
    </u>
    <div>
      <table>
        <tr>
          <td style="font-weight: bold">Star rating:</td>
          <td>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold">Brand:</td>
          <td>Litex</td>
        </tr>
        <tr>
          <td style="font-weight: bold">Material:</td>
          <td>Nylon silk</td>
        </tr>
        <tr>
          <td style="font-weight: bold">Size:</td>
          <td>L, S, XL, XXL</td>
        </tr>
        <tr>
          <td style="font-weight: bold">Age:</td>
          <td>Above 16 years</td>
        </tr>
        <tr>
          <td style="font-weight: bold">Color:</td>
          <td>Blue, Green, White, Black</td>
        </tr>
        <tr></tr>
      </table>
    </div>
  </body>
</html>
