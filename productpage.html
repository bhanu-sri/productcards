<!DOCTYPE html>
<html>

<head>
  <style>
    .row {
      margin: 0 5 0px;
      align-items: center;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;

      margin: auto;
      text-align: center;
      font-family: arial;
      margin: 0 auto;
      float: none;
      margin-bottom: 10px;
    }

    img:hover {
      transform: scale(1.2);
      transition: 0.5s all ease-in-out;
    }

    .price {
      color: grey;
      font-size: 22px;
    }

    .column {
      width: 50%;
      display: block;
      margin-bottom: 10px;
    }

    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 9px;
      text-align: center;
      background-color: #f1f1f1;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 12px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    .card button:hover {
      opacity: 0.7;
    }

    .column {
      float: left;
      width: 20%;
      padding: 0 10px;
    }

    body {
      align-items: center;
      background-color: peachpuff;
    }

    #a {
      text-align: center;
      color: blue;
    }
  </style>
</head>
